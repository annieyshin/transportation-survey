<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Transportation Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Transportation Survey</h1>
      </div>
      <form id="setOG">
        <div class="form-group">
          <p>What form(s) of transportation do you use to get to and from work?
          </p>
          <input type="checkbox" name"work-transport" value="bike">  <br>
          <input type="checkbox" name"work-transport" value="car">  <br>
          <input type="checkbox" name"work-transport" value="MAX train">  <br>
          <input type="checkbox" name"work-transport" value="bus">  <br>
          <input type="checkbox" name"work-transport" value="scooter">  <br>
          <input type="checkbox" name"work-transport" value="skateboard">  <br>

        </div>

      </form>

      <form id="settwo">
        <div class="form-group">
          <p>What form(s) of transportation do you use to get to and from fun places/recreational destinations?
          </p>
          <input type="checkbox" name"fun-transport" value="bike">  <br>
          <input type="checkbox" name"fun-transport" value="car">  <br>
          <input type="checkbox" name"fun-transport" value="MAX train">  <br>
          <input type="checkbox" name"fun-transport" value="bus">  <br>
          <input type="checkbox" name"fun-transport" value="scooter">  <br>
          <input type="checkbox" name"fun-transport" value="skateboard">  <br>

        </div>
      </form>


    </div>
  </body>
</html>


<!-- Similar to the site depicted in the previous lesson, create a website that prompts users to fill out a survey regarding which methods of transportation they've used to get to work in the past year. Include at least five options for users to select from.

Then, once you can successfully gather data from one question, include a second survey question asking users which methods of transportation they've used to travel to non-work or recreational activities. This second question should use a second set of checkboxes. -->
